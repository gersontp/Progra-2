<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agregar Producto</title>
</head>
<body>
	<table border="1" style="width: 65%; margin-left: 20%; margin-top: 20px;" >
		<tr>
			<td colspan="2" >
				<div style="font-size: 22px; text-align: center;" >
					<b>SISTEMA DE VENTAS PRESENCIALES</b>
				</div>
			</td>
		</tr>
		<tr>
			<td style="width: 25%;">
				<a href="#">Gestionar ventas</a> <br></br>
			 	<a href="#">Registra venta</a> <br></br>
			    <a href="/listarProductos">Mantenimiento de Productos</a><br></br>
			     <a href="#">Salir</a>
			</td>
			<td style="width: 75%;">
				<div style="width: 100%; font-size: 12px; padding: 10px;">
					
					<form action="#" th:action="@{/agregarProducto}" th:object="${producto}" method="post">
						<input type="hidden" th:field="*{codigo}"   />
						<table border="1" style="width: 95%;" >
							<tr>
								<td colspan="2" style="text-align: center; font-size: 20px;">
									Registrar Productos
								</td>
							</tr>
							<tr>
								<td style="text-align: center;">
									NOMBRE
								</td>
								<td>
									<input type="text" th:field="*{nombre}" style="width: 98%;"  />
								</td>
							</tr>
							<tr>
								<td style="text-align: center;">
									PRECIO
								</td>
								<td>
									<input type="text" th:field="*{precio}" style="width: 98%;"  />
								</td>
							</tr>
							<tr>
								<td style="text-align: center;">
									CANTIDAD
								</td>
								<td>
									<input type="text" th:field="*{cantidad}" style="width: 98%;" />
								</td>
							</tr>
							<tr>
								<td>
								
								</td>
								<td>
									<input type="submit" value="ENVIAR" />
									<input type="reset" value="CANCELAR" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
